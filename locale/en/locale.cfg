[mod-setting-description]
h3pt_tier1PipeExtent=How long a pipeline can extend if it contains tier 1 pipes.
h3pt_tier1PumpSpeed=How fast tier 1 pumps can move liquid in units per second.
h3pt_tier2PipeExtent=How long a pipeline can extend if it contains tier 2 pipes.
h3pt_tier2PumpSpeed=How fast tier 2 pumps can move liquid in units per second.
h3pt_tier3PipeExtent=How long a pipeline can extend if it contains tier 3 pipes.
h3pt_tier3PumpSpeed=How fast tier 3 pumps can move liquid in units per second.
h3pt_tier4PipeExtent=How long a pipeline can extend if it contains tier 4 pipes.
h3pt_tier4PumpSpeed=How fast tier 4 pumps can move liquid in units per second.

h3pt_overrides_tier1=Add the prototype name of any fluidbox or pump entity to set its tier to 1. Separate by commas.
h3pt_overrides_tier2=Add the prototype name of any fluidbox or pump entity to set its tier to 2. Separate by commas.
h3pt_overrides_tier3=Add the prototype name of any fluidbox or pump entity to set its tier to 3. Separate by commas.
h3pt_overrides_tier4=Add the prototype name of any fluidbox or pump entity to set its tier to 4. Separate by commas.

h3pt_defaultTier=All unsupported pipes, storage tanks or pumps will be set to this tier.